<div class="main">
  <!-- component - 2 (AddItemComponent) -->
  <app-add-item (todo)="updateTodoList($event)"></app-add-item>

  <div class="todos-list">
    <!--  component - 3 (ItemListComponent)  -->
    <app-item-list *ngFor="let todoItem of todoItems" [todoItem]="todoItem"></app-item-list>
  </div>
</div>
